<!DOCTYPE html>
<html>
<head>
    <title>Traslación de Pirámide</title>
</head>
<body>
    <h1>Traslación de Pirámide</h1>
    
    <label for="lado">Lado de la base:</label>
    <input type="number" id="lado">
    <br>
    
    <label for="altura">Altura de la pirámide:</label>
    <input type="number" id="altura">
    <br>
    
    <label for="traslacionX">Componente X del vector de traslación:</label>
    <input type="number" id="traslacionX">
    <br>
    
    <label for="traslacionY">Componente Y del vector de traslación:</label>
    <input type="number" id="traslacionY">
    <br>
    
    <label for="traslacionZ">Componente Z del vector de traslación:</label>
    <input type="number" id="traslacionZ">
    <br>
    
    <button onclick="calcularTraslacion()">Calcular Traslación</button>
    
    <h2>Resultado de la Traslación:</h2>
    <p id="resultadoTraslacion"></p>
        <script>
        // Función para calcular los vértices de la pirámide
        function vertices(lado, altura) {
            return [
                [0, 0, 0],
                [lado, 0, 0],
                [lado, 0, lado],
                [0, 0, lado],
                [lado / 2, altura, lado / 2]
            ];
        }

        // Función para aplicar una traslación a la matriz de vértices
        function traslacionPiramide(matrVert, vt) {
            const nuevaMatriz = [];
            for (let i = 0; i < matrVert.length; i++) {
                const nuevoVertice = [
                    matrVert[i][0] + vt[0],
                    matrVert[i][1] + vt[1],
                    matrVert[i][2] + vt[2]
                ];
                nuevaMatriz.push(nuevoVertice);
            }
            return nuevaMatriz;
        }
